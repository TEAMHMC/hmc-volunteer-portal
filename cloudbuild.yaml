steps:
  # 1. Build the container image using Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA', '.']

  # 2. Push the container image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA']

  # 3. Deploy the new container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hmc-volunteer-portal'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
