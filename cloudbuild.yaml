steps:
  # 1. Build the container image using Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA', '.']

  # 2. Push the container image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA']

  # 3. Deploy the new container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hmc-volunteer-portal'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA'
      - '--region'
      - 'us-west2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'APPS_SCRIPT_URL=https://script.google.com/macros/s/AKfycby-KmIXY2Qu8zooU4f-hjbdpb59WKonTPJOwcktDV0SjxW5CJPMbtAV1rO0SdJx_0tK8Q/exec,EMAIL_SERVICE_URL=https://script.google.com/macros/s/AKfycbxMOK7JiV_nTZKLQCDumFALNY_v-m-M5PST2zuhQLShT3WcqG_8hmTCcB6PHzHpcts4Tg/exec'

images:
  - 'gcr.io/$PROJECT_ID/hmc-volunteer-portal:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
